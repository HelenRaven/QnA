require: rubocop-rails

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'node_modules/**/*'
    - 'spec/rails_helper.rb'

Layout/LineLength:
  Max: 130

Metrics/MethodLength:
  Max: 30

Metrics/ClassLength:
  Max: 500

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Max: 250

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
